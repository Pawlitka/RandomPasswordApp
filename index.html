<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title id="title">Random Password Generator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 id="headerPrefix">Generate a</h1>
            <h1><span id="headerSuffix">RANDOM PASSWORD</span></h1>
                <div class="container-checkboxes">
                <h1>Choose your symbols in password</h1>
                <p><input type="checkbox">Upper case letters</p>
                <p><input type="checkbox">Lower case letters </p>
                <p><input type="checkbox">Numbers</p>
                <p><input type="checkbox">Symbols</p>
                </div>
            <div class="display">
                <input type="text" id="password" placeholder="password"/>
                <img src="copy.png" alt="copy.png" onclick="handleClickCopyPassword()"/>
            </div>
            <button onclick="handleClickButtonGeneratePassword()">
                <img src="generate.png" alt="generate.png"/>
                <span id="buttonGeneratePassword">generate password</span>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
